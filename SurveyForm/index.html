<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>    
    <div id="form-outer">
        <p id="description">
          Let me know how English Bulldogs are better than people
        </p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
          <!-----------header end------->
          <!--Name tag start-->
          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="name">* Name</label>
            </div>
            <div class="rightTab">
              <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your Name" required>
            </div>
          </div>
          <!--Name tag end -->
          <!--email tag start-->
          <div class="rowTab">
            <div class="labels">
              <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
              <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
          </div>
        <!--email tag end-->
        <!--Age tag start-->
          <div class="rowTab">
            <div class="labels">
              <label id="number-label" for="age">* Age:</label>
            </div>
            <div class="rightTab">
              <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
            </div>
        </div>
      <!--Age tag end-->
        <!--Role question start-->
        <div class="rowTab">
          <div class="labels">
            <label for="currentPos">* Which describes your your current role?</label>
            <div class="rightTab">
              <select id="dropdown" name="currentPos" class="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Job</option>
              <option value="learner">Learner</option>
              <option value="preferNo">Prefer to say No</option>
              <option value="other">Other</option>
              </select>
          </div>
        </div>
          <!--Role question end-->
          <!--How likely question start-->
        <div class="rowTab">
          <div class="labels">
            <label for="userRating">* How likely is it that you will recommend a friend to get an English Bulldog?</label>
          </div>
          <div class="rightTab">
              <ul style="list-style: none;">
                <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                 <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
            </ul>
          </div>
        </div>
          <div class="rowTab">
            <div class="labels">
              <label for="most-like">What do you like most about English Bulldogs:</label>
            </div>
            <div class="rightTab">
              <select id="most-like" name="mostLike" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="wrinkled skin">Wrinkled Skin</option>
            <option value="smooshed-in face">Smooshed-In Face</option>
            <option value="snorting sounds">Snorting Sounds</option>
            <option value="short-stubby tail">Short-Stubby Tail</option>
          </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="preferences">Reasons why English Bulldogs are the best dog to get<br/>(Check all that apply): </label>
            </div>
            <img src="https://bullymake.com/wp-content/uploads/2014/06/3c1d0caaa8a5ef57ade7cb2df45c26da.jpg">
            <div class="rightTab">
              <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Compact(maintainable in any house)</label></li>
                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Short Coat of Furr</li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">None-Aggressive</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Easy diet</label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Great show dog</label></li>
                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Baby-like</label></li>
                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Not Too Active</label></li>
                <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">It is like a toy-sized bear</label></li>
                <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Very Popular</label></li>
                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Undeniably Adorable</label></li>
                <li class="checkbox"><label><input name="prefer" value="11" type="checkbox" class="userRatings">Various amounts of colors</label></li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
              <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
</body>
</html>
